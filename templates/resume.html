<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to InterviewLens - Resume Analyzer</title>
    <link rel="stylesheet" href="/static/css/resume.css">
</head>
<body>
    <nav class="navbar">
                <div class="navbar-container">
                    <a href="{{ url_for('home') }}" class="navbar-logo">Recruit AI</a>
                    <ul class="navbar-links">
                        <li><a href="{{ url_for('resume_upload') }}" class="navbar-link">Resume Upload & Job Search</a></li>
                        <li><a href="{{ url_for('skill_test') }}" class="navbar-link">Skill Test</a></li>
                        <li><a href="{{ url_for('live_interview') }}" class="navbar-link">Live Interview</a></li>
                         <li><a href="{{ url_for('logout') }}" class="navbar-link">Logout</a></li>
                    </ul>
                </div>
    </nav>
    <div class="container">
        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <h1 class="welcome-heading">
                Welcome to <span class="highlight-i">I</span>nterview<span class="highlight-l">L</span>ens
            </h1>

            <div class="upload-area" id="uploadArea">
                <p>Upload or Drag and Drop your resume here</p>
                <input type="file" id="resume" name="resume" accept=".pdf,.jpg,.jpeg" required>
            </div>

            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty" name="difficulty">
                <option value="" disabled selected>Select the difficulty level</option>
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>


            <button type="submit">Analyze</button>
        </form>

        <div class="question-output">
            <ul id="questions-list"></ul>
        </div>
    </div>


    <!-- JobFit Coach Section -->
    <div class="jobfit-section">
        <h2>JobFit Coach</h2>
        <p>Find job recommendations based on your preferences.</p>

        <form id="jobFitForm">
            <div class="form-row">
                <label for="role">Select Role:</label>
                <select id="role">
                    <option value="">All Roles</option>
                    <option value="Developer">Developer</option>
                    <option value="Analyst">Analyst</option>
                    <option value="Designer">Designer</option>
                </select>
            </div>

            <div class="form-row">
                <label for="location">Select Location:</label>
                <select id="location">
                    <option value="">All Locations</option>
                    <option value="Remote">Remote</option>
                    <option value="New York">New York</option>
                    <option value="San Francisco">San Francisco</option>
                    <option value="Boston">Boston</option>
                </select>
            </div>

            <button type="submit">Get Recommendations</button>
        </form>

        <div id="job-list"></div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
