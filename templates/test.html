
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Online Test Platform</title>
    <link rel="stylesheet" href="/static/css/test.css">
</head>
<body>
    <nav class="navbar">
            <div class="navbar-container">
                <a href="{{ url_for('home') }}" class="navbar-logo">Recruit AI</a>
                <ul class="navbar-links">
                    <li><a href="{{ url_for('resume_upload') }}" class="navbar-link">Resume Upload & Job Search</a></li>
                    <li><a href="{{ url_for('skill_test') }}" class="navbar-link">Skill Test</a></li>
                    <li><a href="{{ url_for('live_interview') }}" class="navbar-link">Live Interview</a></li>
                     <li><a href="{{ url_for('logout') }}" class="navbar-link">Logout</a></li>
                </ul>
            </div>
    </nav>
    <div class="container">
        <!-- User Information Form -->
        <form id="user-info-form">
            <h2>Enter Your Details</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <button type="submit">Register</button>
        </form>

        <!-- Test Settings -->
        <form id="test-settings-form" style="display: none;">
            <h2>Select Test Settings</h2>
            <label for="difficulty">Select Difficulty Level:</label>
            <select id="difficulty" required>
                <option value="" disabled selected>Select Difficulty</option>
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
            <button type="submit">Start Test</button>
        </form>

        <!-- Test Questions -->
        <div id="test-container" style="display: none;">
            <div id="timer">Time Left: <span id="timer-value"></span></div>
            <div id="questions-list"></div>
            <button id="submit-test">Submit Test</button>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
